    <style>
        /* Style untuk drawer */

        .drawer {
            position: fixed;
            right: -400px; /* Mulai tersembunyi */
            top: 0;
            width: 300px;
            height: 100%;
            background-color: #333;
            color: white;
            transition: right 0.8s ease; /* Transisi yang halus */
            padding: 20px;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.5);
            display: flex;
            flex-direction: column; /* Susun elemen secara vertikal */
        }

        .drawer-header {
            display: flex;
            justify-content: flex-end; /* Posisikan tombol ke kanan */
            margin-bottom: 20px; /* Jarak bawah tombol */
        }

        body {
            font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
            background-color: rgb(197, 190, 190);
            text-align: center;
            margin: 0; 
            padding: 0;
        }

        h2 {
            color: #2a3132;
            font-size: 30px;
            margin-top: 7%;
            text-align: center;
            /* Menambahkan margin otomatis untuk meratakan secara horizontal */
            margin-left: auto;
            margin-right: auto; 
        }

        a {
            color: #2a3132; /* Warna link */
            text-decoration: none; /* Menghilangkan garis bawah */
            font-size: 18px;
            text-align: left;
        }

        a:hover {
            text-decoration: underline; /* Menambahkan garis bawah saat hover */
        }

        table {
            border-collapse: collapse;
            width: 30;
            margin: 30px auto;
        }

        td {
            padding: 5px;  /* Mengurangi jarak antara gambar dan teks */
            vertical-align: middle;
            text-align: left;
            vertical-align: middle;
        }

        img {
            width: 35px;
            height: 35px;
            margin-right: 10px;
        }

        td a, td b {
            vertical-align: middle; /* Agar teks sejajar vertikal dengan gambar */
            
        }

        /* Media Queries untuk tampilan lebih kecil */
        @media (max-width: 768px) {
            .drawer {
                width: 250px;
                right: -400px; /* Untuk layar kecil */
            }

            h2 {
                font-size: 24px;
                margin-top: 10%;
            }

            table {
                width: 90%; /* Lebar tabel di perangkat kecil */
            }

            td {
                text-align: left;
                padding-left: 10px;
                padding-right: 10px;
            }

            img {
                width: 30px;
                height: 30px;
            }

    
            .drawer-header button {
                font-size: 20px;
                margin-top: 20px; 
                margin-left: 95%;
            }
            button {
                font-size: 20px;
                margin-top: 20px;
                margin-left: 95%;
            }
            
        }

        @media (max-width: 480px) {
            .drawer {
                width: 200px;
                right: -400px; /* Untuk layar sangat kecil */
            }

            h2 {
                font-size: 20px;
                margin-top: 15%;
            }

            table {
                width: 100%; /* Tabel lebih lebar di layar kecil */
            }

            td {
                padding-left: 5px;
                padding-right: 5px;

            }

            img {
                width: 25px;
                height: 25px;
            }

            .drawer-header button {
                font-size: 20px;
                margin-top: 20px;
                margin-left: 95%;
            }

            button {
                font-size: 20px;
                margin-top: 20px; 
                margin-left: 95%;
            }
        }
    </style>
